<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ§© Mini Crossword - Happy Birthday Kirst!</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  .crossword {
    display: grid;
    grid-template-columns: repeat(5, 50px);
    grid-template-rows: repeat(5, 50px);
    border: 4px solid black; /* outer border */
    gap: 0; /* no gap */
    width: fit-content;
    background: white;
  }
  .cell {
    width: 50px;
    height: 50px;
    border: 1px solid black; /* black grid lines */
    box-sizing: border-box;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .cell-input {
    width: 100%;
    height: 100%;
    border: none;
    text-align: center;
    font-weight: bold;
    font-size: 24px;
    text-transform: uppercase;
    outline-offset: -2px;
  }
  .cell-input:focus {
    outline: 3px solid #0078D7;
  }
  .clues {
    max-width: 400px;
    margin-top: 30px;
    background: white;
    padding: 15px 20px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h1>ðŸ§© Mini Crossword - Bigger & Centered 5x5</h1>

<div class="crossword" id="crossword">
  <!-- 5x5 grid cells -->
  <!-- IDs cell_1_1 to cell_5_5 -->
</div>

<div class="clues">
  <div class="clue-group">
    <h3>Across</h3>
    <ol>
      <li><strong>1.</strong> South African city</li>
      <li><strong>3.</strong> Opposite of moon</li>
    </ol>
  </div>
  <div class="clue-group">
    <h3>Down</h3>
    <ol>
      <li><strong>1.</strong> Headwear</li>
      <li><strong>2.</strong> Direction</li>
    </ol>
  </div>
</div>

<script>
  const crossword = document.getElementById('crossword');

  // Generate 5x5 grid with inputs
  for(let row=1; row<=5; row++) {
    for(let col=1; col<=5; col++) {
      const cellDiv = document.createElement('div');
      cellDiv.className = 'cell';
      const input = document.createElement('input');
      input.type = 'text';
      input.maxLength = 1;
      input.id = `cell_${row}_${col}`;
      input.className = 'cell-input';
      input.setAttribute('oninput', 'checkAnswer(this)');
      cellDiv.appendChild(input);
      crossword.appendChild(cellDiv);
    }
  }

  // Example answers for the crossword
  const answers = {
    "cell_1_1": "C", "cell_1_2": "A", "cell_1_3": "P", "cell_1_4": "E", "cell_1_5": "",
    "cell_2_1": "", "cell_2_2": "", "cell_2_3": "R", "cell_2_4": "", "cell_2_5": "",
    "cell_3_1": "", "cell_3_2": "T", "cell_3_3": "O", "cell_3_4": "W", "cell_3_5": "N",
    "cell_4_1": "", "cell_4_2": "", "cell_4_3": "E", "cell_4_4": "", "cell_4_5": "",
    "cell_5_1": "S", "cell_5_2": "U", "cell_5_3": "N", "cell_5_4": "", "cell_5_5": ""
  };

  function checkAnswer(input) {
    const val = input.value.toUpperCase();
    const correct = answers[input.id];
    if (!val) {
      input.style.color = "black";
      return;
    }
    if (correct && val === correct) {
      input.style.color = "green";
    } else {
      input.style.color = "red";
    }
  }
</script>

</body>
</html>
